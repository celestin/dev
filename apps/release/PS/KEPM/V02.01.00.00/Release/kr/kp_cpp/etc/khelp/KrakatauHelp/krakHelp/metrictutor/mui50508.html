<html><head><title>Coupling Between Object classes</title></head>
<body><h2><b>CBO</b>&nbsp;-&nbsp;Coupling Between Object classes</h2>
Calculated by totalling the number of unique types of attribute <br>within each class.  The count only includes user-defined object types. <br><br>The larger this number, the greater coupling between object classes.</body>
</html>
