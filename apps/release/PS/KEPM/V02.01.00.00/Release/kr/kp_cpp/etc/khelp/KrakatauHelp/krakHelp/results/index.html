<h1 align="center">Metric Results</h1>

<p align="left">Once a project has been created in Krakatau,
click on the "Apply Metrics" command to view the information.

Krakatau will then parse the files in your project and generate metric information from these
files. Once this is completed, the Metric Result Window is displayed.</p>
