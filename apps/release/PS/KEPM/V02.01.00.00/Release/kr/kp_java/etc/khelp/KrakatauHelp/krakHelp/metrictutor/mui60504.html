<body><h2><b>PPPC</b>&nbsp;-&nbsp;Percentage Public/Protected members</h2>
PPPC is simply the percentage of public and protected members of an interface in respective to all members of the interface.  I.e.:<br><br>PPPC = PublicProtectedMembers / CSAO.</body>
