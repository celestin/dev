<html><head><title>Relative Lines of Code</title></head>
<body><h2><b>RLOC</b>&nbsp;-&nbsp;Relative Lines of Code</h2>
RLOC = MethodLOC / ClassLOC<br><br>A measure of the size of this method, relative to the total class size.  A RLOC value greater than <b>0.6</b> may indicate bad design - that a method should be split into two or three methods.</body>
</html>
