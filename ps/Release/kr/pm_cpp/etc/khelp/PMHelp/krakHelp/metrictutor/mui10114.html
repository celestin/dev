<html><head><title>C++ style comments</title></head>
<body><h2><b>CPP_COM</b>&nbsp;-&nbsp;C++ style comments</h2>
The number of C++ style comment lines in the project.<br><br>A C++ style comment begins <font face="Courier New" color="FF1111">//</font> until the end of the line.<br><br>In the following example CPP_COM=2.<br><br><font face="Courier New">int i = 0 ; <font color="FF1111">// Index variable</font><br>float pi = 3.14 ; <font color="FF1111">// Handy pi variable</font><br>char star = '*' ;</font></body>
</html>
