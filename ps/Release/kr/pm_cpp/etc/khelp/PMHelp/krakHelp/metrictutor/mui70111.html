<html><head><title>Number of executable statements</title></head>
<body><h2><b>EXEC</b>&nbsp;-&nbsp;Number of executable statements</h2>
A count of the number of executable statements in the method.  <br><br>Every statement that is not a control statement (see <b>CONTROL</b>) causes <br>this count to be incremented by 1.</body>
</html>
