<html><head><title>Method Inheritence Factor</title></head>
<body><h2><b>MIF</b>&nbsp;-&nbsp;Method Inheritence Factor</h2>
<b>Formula</b>&nbsp;<font color="1111DD">InheritedMethods / NMETH</font><br><br>
The ratio of inherited methods to the total number of methods.<br><br>InheritedMethods is a sum of NOIC (No. of Operations Inherited) for each class.</body>
