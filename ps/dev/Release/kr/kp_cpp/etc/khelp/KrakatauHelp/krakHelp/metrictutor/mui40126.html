<html><head><title>Whitespace lines of code</title></head>
<body><h2><b>WLOC</b>&nbsp;-&nbsp;Whitespace lines of code</h2>
<b>Formula</b>&nbsp;<font color="1111DD">LOC - (SLOC + COM_LOC)</font><br><br>
Whitespace lines of code is the number of lines in the file containing <br>solely whitespace - the difference between total lines and source+comment lines.</body>
