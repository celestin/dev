<html><head><title>Depth of Inheritence Tree</title></head>
<body><h2><b>DIT</b>&nbsp;-&nbsp;Depth of Inheritence Tree</h2>
From the current class, traces up entire inheritence heirarchy counting <br>which route is the longest.  The value for DIT is stored against the <br>current class, so for the root class DIT=1, first-level subclasses DIT=2, <br>and so on.</body>
</html>
