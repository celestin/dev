<html><head><title>Number of branching nodes</title></head>
<body><h2><b>BRANCH</b>&nbsp;-&nbsp;Number of branching nodes</h2>
BRANCH calculates the number of abnormal exits within a method.  <br>Specifically, a count of the number of <font face="Courier New">break</font>, <font face="Courier New">continue</font> and <font face="Courier New">goto</font> calls.</body>
</html>
