<html><head><title>Method Hiding Factor</title></head>
<body><h2><b>MHF</b>&nbsp;-&nbsp;Method Hiding Factor</h2>
<b>Formula</b>&nbsp;<font color="1111DD">MethodsVisible / TotalMethods</font><br><br>
MethodsVisible is calculated by summing the visibility (i.e. private=1, public=0, protected=InheritenceTreeSize/NumClasses) of each method in respect to the other classes in the project.</body>
</html>
