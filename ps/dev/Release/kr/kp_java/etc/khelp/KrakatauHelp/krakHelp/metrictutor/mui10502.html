<html><head><title>Attribute Hiding Factor</title></head>
<body><h2><b>AHF</b>&nbsp;-&nbsp;Attribute Hiding Factor</h2>
<b>Formula</b>&nbsp;<font color="1111DD">AttributesVisible / TotalAttributes</font><br><br>
AttributesVisible is calculated by summing the visibility (i.e. private=1, public=0,<br>protected=InheritenceTreeSize/NumClasses) of each attribute in respect to the other<br>classes in the project.</body>
</html>
