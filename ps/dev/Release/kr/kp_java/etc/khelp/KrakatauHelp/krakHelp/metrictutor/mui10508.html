<html><head><title>Average Depth of Paths</title></head>
<body><h2><b>AVPATHS</b>&nbsp;-&nbsp;Average Depth of Paths</h2>
AVPATHS is calculated by counting the number and size of all paths from all methods,<br>and then dividing that number by the number of methods which had other method calls.  <br><br>In other words, the average depth of paths from methods that have path at all.</body>
</html>
