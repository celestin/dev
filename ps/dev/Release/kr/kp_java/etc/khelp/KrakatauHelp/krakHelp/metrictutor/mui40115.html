<html><head><title>Java Style comments</title></head>
<body><h2><b>J_COM</b>&nbsp;-&nbsp;Java Style comments</h2>
The number of Java style comments in the file.<br><br>A Java style comment begins <font face="Courier New" color="FF1111">/**</font> and ends <font face="Courier New" color="FF1111">*/</font>. E.g.:<br><br><font face="Courier New"><font color="FF1111">&amp;nbsp;/**<br>&amp;nbsp;&amp;nbsp;* An interface for handling Application level operations.<br>&amp;nbsp;&amp;nbsp;*<br>&amp;nbsp;&amp;nbsp;*/</font><br>&amp;nbsp;public interface ApplicationHandler {</font><br><br>J_COM = 1.</body>
</html>
