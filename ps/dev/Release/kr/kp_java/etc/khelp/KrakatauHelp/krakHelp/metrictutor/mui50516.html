<html><head><title>Class Specialisation Index</title></head>
<body><h2><b>CSI</b>&nbsp;-&nbsp;Class Specialisation Index</h2>
(NOOC * DIT) / TotalMethods<br> <br>NOOC = No. of Operations overridden.<br>DIT = Depth of Inheritance Tree - From the current class, traces up entire inheritence heirarchy counting which route is the longest.</body>
