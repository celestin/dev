<html><head><title>Average Number of Method Parameters</title></head>
<body><h2><b>NPavgC</b>&nbsp;-&nbsp;Average Number of Method Parameters</h2>
NPavgC = TotalNP / NumMethods.<br><br>The average number of parameters per method.  This metric, if over 10, would indicate that too much information is being passed into methods, and that more attributes should be added to the class.</body>
</html>
