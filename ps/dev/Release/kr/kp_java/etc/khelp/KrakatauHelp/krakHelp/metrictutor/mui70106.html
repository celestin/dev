<html><head><title>Halstead total number of operands</title></head>
<body><h2><b>N2</b>&nbsp;-&nbsp;Halstead total number of operands</h2>
The total number of operands in the method.<br><br>N2 is part of the Halstead set, and of little interest on its own.  <br>When combined with the other Halstead fundamental metrics, <br>it can be used to determine Volume, Difficult, Effort and <br>Cyclomatic complexity.</body>
</html>
