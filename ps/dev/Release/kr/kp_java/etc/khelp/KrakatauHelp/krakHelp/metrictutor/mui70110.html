<html><head><title>Number of control statements</title></head>
<body><h2><b>CONTROL</b>&nbsp;-&nbsp;Number of control statements</h2>
A count of the number of control statements in the method.  <br><br>Every occurance of a control keyword (such as <font face="Courier New">if</font>, <font face="Courier New">else</font>, <font face="Courier New">while</font>, <br><font face="Courier New">switch</font>, <font face="Courier New">case</font>, etc.) causes this count to be incremented by 1.</body>
</html>
