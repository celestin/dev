<h1 align="center">Comparison</h1>

<p align="left">When you are comparing projects the symbols within the tree are color coded as follows:</p>

<ul>
<li class="narr">Black - Unchanged</li>
<li class="narr"><font color="#990000">Red - Changed</font></li>
<li class="narr"><font color="#116611">Green - New</font></li>
<li class="narr"><font color="#000099">Blue - Deleted</font></li>
</ul>

<p align="left">By clicking on the symbols you will be presented with metrics depending on their state
(from the options above).</p>
