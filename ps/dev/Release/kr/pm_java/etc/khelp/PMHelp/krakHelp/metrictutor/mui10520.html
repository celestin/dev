<html><head><title>Source Lines of Code (Deleted)</title></head>
<body><h2><b>DEL_SLOC</b>&nbsp;-&nbsp;Source Lines of Code (Deleted)</h2>
<b>Formula</b>&nbsp;<font color="1111DD">(&#0931; changed file DEL_SLOC ) + (&#0931; SLOC deleted files)</font><br><br>
This gives the total deleted source lines of code between the old and the new project.<br><br>This is the sum of DEL_SLOC for all changed files plus the SLOC of all files deleted from the new project</body>
</html>
