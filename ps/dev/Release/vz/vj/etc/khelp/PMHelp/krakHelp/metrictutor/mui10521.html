<html><head><title>Source Lines of Code (Added)</title></head>
<body><h2><b>ADD_SLOC</b>&nbsp;-&nbsp;Source Lines of Code (Added)</h2>
<b>Formula</b>&nbsp;<font color="1111DD">(&#0931; changed file ADD_SLOC ) + (&#0931; SLOC added files)</font><br><br>
This gives the total added source lines of code between the old and the new project.<br><br>This is the sum of ADD_SLOC for all changed files plus the SLOC of all files added to the new project</body>
</html>
