<html><head><title>Halstead total number of operators</title></head>
<body><h2><b>N1</b>&nbsp;-&nbsp;Halstead total number of operators</h2>
The total number of operators in the method.<br><br>N1 is part of the Halstead set, and of little interest on its own.  <br>When combined with the other Halstead fundamental metrics, it can <br>be used to determine Volume, Difficult, Effort and Cyclomatic complexity.</body>
</html>
