<html><head><title>C style comments</title></head>
<body><h2><b>C_COM</b>&nbsp;-&nbsp;C style comments</h2>
The number of C style comments in the file.<br><br>A C style comment begins <font face="Courier New" color="FF1111">/*</font> and ends <font face="Courier New" color="FF1111">*/</font>.<br><br>In the following example C_COM = 1.<br><br><font face="Courier New">int i = 0 ; <font color="FF1111">/* This is a useful<br>variable here for<br>many purposes */</font></font></body>
</html>
