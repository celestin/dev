  <Script Language="JavaScript">
  <!-- hide
    var phData = new Array();
    var prData = new Array();
    <hvData>

    function getObjRef(p_ref, p_frame) {
      if (!p_frame) p_frame = window ;
      return p_frame.document.all ? p_frame.document.all[p_ref] : p_frame.document.getElementById(p_ref);
    }

    function addField(fieldValue, fieldDesc) {
      if (fieldValue != null) return "<tr><td class=prName>" + fieldDesc + "</td><td class=prVal>" + fieldValue + "</td></tr>";
    }

    function showDetail(photo) {
      var divContent = getObjRef("divContent");
      var tabContent = getObjRef("tabContent");
      var divDetail = getObjRef("divDetail");
      var tdMore = getObjRef("tdMore");
      var prod, prods = phData[photo];
      var sTop,i,j;
      var rowd = new Array();
      var rowb = new Array();

      tabContent.style.display = "none";
      divDetail.style.display = "inline";
      divDetail.style.left = divContent.offsetLeft;
      divDetail.style.top = divContent.offsetTop;

      var s = "<table border=0 cellspacing=0 cellpadding=0 width=\"100%\"><tr><td colspan=2 align=center><img src=\"./img/f/" + photo + "\"></td></tr>";

      s += "<tr><td align=center><br><table border=0 class=pr cellspacing=2 cellpadding=2><tr><td>&nbsp;</td>";
      rowd[0] = "<tr><td class=prName>Product</td>";
      rowd[1] = "<tr><td class=prName>Desc</td>";
      rowd[2] = "<tr><td class=prName>Left-Right</td>";
      rowd[3] = "<tr><td class=prName>Cups</td>";
      rowd[4] = "<tr><td class=prName>Colour</td>";
      rowd[5] = "<tr><td class=prName>See also</td>";
      rowd[6] = "<tr><td class=prName>Size (Imp)</td>";
      rowd[7] = "<tr><td class=prName>Size (Met)</td>";
      rowd[8] = "<tr><td class=prName>Capacity</td>";
      rowd[9] = "<tr><td class=prName>Power</td>";
      rowd[10] = "<tr><td class=prName>Manufacturer</td>";

      for (i=0; i<prods.length; i++) {
        if (prods[i]) {
          prod = prData[prods[i]];
          s += "<td class=btitle>" + prods[i] + "</td>";

          for (j=0; j<prod.length; j++) {
            if (prod[j] != "" && j<rowd.length) {
              rowb[j] = true;
              rowd[j] += "<td class=prVal>" + prod[j] + "</td>";
            } else {
              rowd[j] += "<td>&nbsp;</td>";
            }
          }
        }
      }

      s += "</tr>\n";
      for (i=0; i<rowb.length; i++) {
        if (rowb[i] != null && rowd[i] != null) s += rowd[i] + "</tr>";
      }

      s += "</table></td></tr></table>";
      tdMore.innerHTML = s;
    }

    function showContent() {
      var divDetail = getObjRef("divDetail");
      var tabContent = getObjRef("tabContent");

      divDetail.style.display = "none";
      tabContent.style.display = "inline";
    }

  //-->
  </script>

</head>
