<script language="javascript">

  var currentItem = null;

  function showDiv(item, x, y) {
    if (currentItem == item) return;

    var d = document.all.desc;

    d.style.width = 300;
    d.style.height = 200;
    d.style.left = x;
    d.style.top = y-200;
    d.innerHTML = "Hello";
    d.style.backgroundColor = "yellow";
    d.style.display = "inline";

    currentItem = item;
  }

  function hideDiv() {
    var d = document.all.desc;
    d.style.display = "none";
    currentItem = null;
  }
</script>
